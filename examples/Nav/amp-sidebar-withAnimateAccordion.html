<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>amp-accordion-sidebar</title>
  <link rel="canonical" href="https://www.example.com/url/to/canonical/document.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
  <script async custom-element="amp-accordion" src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js"></script>
  <style amp-custom>
    amp-accordion section[expanded]>h4 .show-more {
      display: none;
    }
    amp-accordion section:not([expanded])>h4 .show-less {
      display: none;
    }
  </style>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
</head>
<body>
  <amp-sidebar id="sidebar" layout="nodisplay" side="left">
    <amp-accordion animate>
      <section>
        <h4>nav 1<span class="show-more">+</span><span class="show-less">-</span></h4>
        <amp-accordion animate>
          <section>
            <h4>nav 1.1<span class="show-more">+</span><span class="show-less">-</span></h4>
            <ul>
              <li>nav 1.1.1</li>
              <li>nav 1.1.2</li>
            </ul>
          </section>
          <section>
            <h4>nav 1.2<span class="show-more">+</span><span class="show-less">-</span></h4>
            <ul>
              <li>nav 1.2.1</li>
              <li>nav 1.2.2</li>
            </ul>
          </section>
        </amp-accordion>
      </section>
      <section>
        <h4>nav 2<span class="show-more">+</span><span class="show-less">-</span></h4>
        <amp-accordion animate>
          <section>
            <h4>nav 2.1<span class="show-more">+</span><span class="show-less">-</span></h4>
            <ul>
              <li>nav 2.1.1</li>
              <li>nav 2.1.2</li>
            </ul>
          </section>
          <section>
            <h4>nav 2.2<span class="show-more">+</span><span class="show-less">-</span></h4>
            <ul>
              <li>nav 2.2.1</li>
              <li>nav 2.2.2</li>
            </ul>
          </section>
        </amp-accordion>
      </section>
    </amp-accordion>
  </amp-sidebar>
  <button on="tap:sidebar.open">Open sidebar</button>
</body>
</html>
